name: 프로젝트 참여 요청 (검수/교정)
description: 검수 또는 교정 역할로 프로젝트에 고정적 참여 의사가 있는 경우
title: "[프로젝트 참여 요청 (검수/교정)]: "
labels: []
body:
  - type: checkboxes
    id: roles
    attributes:
      label: 참여 희망 역할
      description: 참여를 희망하는 역할을 표기하세요
      options:
        - label: 문자열 검수 (게임 플레이를 통해 비정상적으로 출력되는 텍스트를 찾아 보고)
        - label: 문자열 교정 (오타, 띄어쓰기, 한국어 표현 등을 자연스럽게 수정)
        - label: 일본어 번역 검수 (오역이나 자연스럽지 못한 번역을 수정. 일본어를 할 수 있어야 합니다)
  - type: markdown
    attributes:
      value: |
        ## 공지
        이 요청 폼은 더 이상 사용되지 않습니다.
        앞으로의 참여 요청은 [디스코드](https://discord.gg/aaZA9avVEz)를 통해 받고 있습니다.
        디스코드 참여하셔서 `#참여-지원자용-채널`에서 관리자를 호출해주세요.
